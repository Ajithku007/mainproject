{% extends 'base.html' %}
{% load static %}
{% block content %}
 <h2 class="text-center mt-3">SEARCH RESULTS</h2>
<div class="products-box">

        <div class="container">


            {% if product %}
            <div class="row special-list">
             {% for i in product %}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                                <p class="sale">Sale</p>
                            </div>
                            <img src="{{ i.image.url }}" class="img-fluid" alt="Image" style="height:200px;width:100%">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="{% url 'shop:productdetail' i.id %}">Detail</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{ i.name }}</h4>
                            <h5> ${{ i.price }}</h5>
                        </div>
                    </div>
                </div>{% endfor %}
               {% else %}
         <h2 class="text-danger text-center mt-5 mb-5"> No Results found</h2>
         {% endif %}
            </div>

{% endblock %}
